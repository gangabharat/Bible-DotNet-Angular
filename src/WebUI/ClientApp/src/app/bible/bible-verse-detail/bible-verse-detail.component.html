<div class="modal-header clearfix">
  <h4 class="modal-title float-left">
    {{ bibleBookIndex.book }} {{ chapter }} : {{ verseNumber }}
  </h4>
  <span class="badge badge-pill badge-success">{{ bibleBookIndex.abbr }}</span>

  <button
    type="button"
    class="close float-right"
    aria-label="Close"
    (click)="onClose()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="card-body">
  <div class="card-text">
    <h2>{{ verse.Verse }}</h2>
  </div>

  <h1 class="card-title">
    {{ bibleBookIndex.abbr }} {{ chapter }} : {{ verseNumber }}
  </h1>
</div>
